<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marvel App</title>

	<script src='./javascripts/jquery.js'></script>
	<script src='./javascripts/underscore.js'></script>
	<script src='./javascripts/backbone.js'></script>
	<script src="./javascripts/bootstrap.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="./stylesheets/styles.css">
</head>

	<script id="fav-char-template" type="text/template">
		<img src="<% character.image_url %>" class="fav-char-image">
		<div class="character-info">
			<% character.name %>
			<% character.description %>
		</div>
	</script>
</head>





<body>

<div class = "container">
	<div class= "page-header">
	<h1 id="user_name">
			<img src="https://fbcdn-sphotos-a-a.akamaihd.net/hphotos-ak-xaf1/v/t1.0-9/484341_10200865976830565_1249622264_n.jpg?oh=f89b49f3ff33f8291c6f4845bd9ad3c2&oe=54F5EE6D&__gda__=1421302758_ac30f8988ea1a8b7e9a5548183129eeb" id="user_image" class="circular">&nbsp;&nbsp;OCTOPU
			<small>Master Octopus Collector</small>
		</h1>
	</div>

	<div class="main">
		<ul class= "nav nav-tabs col-sm-offset-5" role= "tablist">
			<li class= "tasks"><a href="#">Buy/Read</a></li>
			<li class="fav-char"><a href="#">Favorite Characters</a></li>
			<li class="activity"><a href="#">Activity</a></li>
			<li class= "badges"><a href="#">Badges</a></li>
			<li class= "groups"><a href="#">Groups</a></li>
		</ul>
	</div>

	
		<article id="fav-characters">
			<input type= "text" class="fav_characters_input">
			<button id="add">Add Character to My Favorites</button>
			<ul id="fav-characters-list">
			</ul>
		</article>

		<article id="tasks">
			<input type= "text" class="to_buy_input">
			<button id="to_buy_add">Add Comic To Read</button>
			<ul class="to_buy">
			</ul>
			<input type= "text" class="bought_input">
			<button id="bought_add">Add Character to My Favorites</button>
			<ul class="bought">
			</ul>
			<input type= "text" class="to_read_input">
			<button id="to_read_add">Add Character to My Favorites</button>
			<ul class= "to_read">
			</ul>
			<input type= "text" class="read_input">
			<button id="read_add">Add Character to My Favorites</button>
			<ul class= "read">
			</ul>
		</article>

		<article id="badges">
			<ul>
			</ul>
		</article>
	</div>
</div>

	
	<script src="./javascripts/script.js"></script>

</body>
</html>
