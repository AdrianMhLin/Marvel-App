<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marvel App</title>
	<link rel="stylesheet" href="./stylesheets/styles.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<script src='./javascripts/jquery.js'></script>
	<script src='./javascripts/underscore.js'></script>
	<script src='./javascripts/backbone.js'></script>
	<script src="./javascripts/bootstrap.js"></script>

	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

	<script id="fav-char-template" type="text/template">
		<img src="<% character.image_url %>" class="fav-char-image">
		<div class="character-info">
			<% character.name %>
			<% character.description %>
		</div>
	</script>
</head>
<body>
<div class = "container">

	<header>
		<img src="" id="user_profile">
		<h1 id="user_name">Octopu</h1>
		<h3 id="level">Master Octopus Collector</h2>
		<input type="text" id="header_search">
		<button>Header_search</button>
	</header>
	
	<div class="main">
		<div id="navbar">
			<button id="navbar_tasks">Tasks</button>
			<button id="navbar_fav_chars">Fav Chars</button>
			<button id="navbar_activity">Activty</button>
			<button id="navbar_badges">Badges</button>
			<button id="navbar_groups">Groups</button>
		</div>
	
		<article id="results">
			
		<!-- views append here -->

			<section class="fav_characters">

				<input id="test_input" name="test_input" type="text">
				<button id="test_button">Test Button</button>

				<div class="results_fav_characters_item" id="fav_char_1">
					<img src="http://www.abc-kid.com/spiderman/circle.GIF" alt="">
					<h4>Spider Man</h4>
					<p>	Spider-Pig, Spider-Pig,
						Does whatever a Spider-Pig does.
						Can he swing from a web?
						No, he can't, he's a pig,
						Look out, he is a Spider-Pig!
					</p>

				</div>
				<div class="results_fav_characters_item" id="fav_char_2">
					<img src="http://piratevinyldecals.com/wps/wp-content/uploads/2014/01/Batman-logo-2-pv173.png" alt="">
					<h4>Batman</h4>
					<p>	Na na na na na na na na! Na na na na na na na na!
					</p>
				</div>
			</section>
			
		</article>
		
	</div>


</div>

	<script src="./javascripts/script.js"></script>

</body>
</html>
